<div>Sortable Data</div>
<div>
  <label>Search</label>
  <input  type="text" ng-model="search" class="" placeholder="Search">
</div>
<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="name">Dessert (100g)</th>
    <th mat-sort-header="calories">Calories</th>
    <th mat-sort-header="fat">Fat (g)</th>
    <th mat-sort-header="carbs">Carbs (g)</th>
    <th mat-sort-header="protein">Protein (g)</th>
  </tr>

  <tr *ngFor="let dessert of sortedData ">
    <td>{{dessert.name}}</td>
    <td>{{dessert.calories}}</td>
    <td>{{dessert.fat}}</td>
    <td>{{dessert.carbs}}</td>
    <td>{{dessert.protein}}</td>
  </tr>
</table>
<!-- <pagination-controls (pageChange)="p=$event"></pagination-controls> -->
<hr/>

<div class="Table">
  <div class="Heading" matSort (matSortChange)="sortData($event)">
      <div class="Cell" mat-sort-header="name">Dessert</div>
      <div class="Cell" mat-sort-header="calories">Calories</div>
      <div class="Cell" mat-sort-header="fat">Fat</div>
      <div class="Cell" mat-sort-header="carbs">Carbs</div>
      <div class="Cell" mat-sort-header="protein">Protein</div>
  </div>
  <div class="Row" *ngFor="let dessert of sortedData | paginate: {itemsPerPage:6, currentPage:p }">
      <div class="Cell">{{dessert.name}}</div>
      <div class="Cell">{{dessert.calories}}</div>
      <div class="Cell">{{dessert.fat}}</div>
      <div class="Cell">{{dessert.carbs}}</div>
      <div class="Cell">{{dessert.protein}}</div>
  </div>
</div>

<pagination-controls (pageChange)="p=$event"></pagination-controls>
